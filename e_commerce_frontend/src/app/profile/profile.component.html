<div class="container py-5">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4 shadow">
        <div class="card-body text-center">
          <div class="profile-image-container mb-3">
            <img [src]="previewUrl || 'assets/images/default-profile.png'" alt="Profile"
              class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
          </div>

          <h5 class="my-3">{{ userProfile?.firstName }} {{ userProfile?.lastName }}</h5>
          <p class="text-muted mb-1">{{ userProfile?.email }}</p>
          <p class="text-muted mb-4">{{ userProfile?.phoneNumber }}</p>

          <div class="mb-4">
            <input type="file" id="profilePhoto" accept="image/*" (change)="onFileSelected($event)" class="d-none">
            <label for="profilePhoto" class="btn btn-outline-primary me-2">Choose Photo</label>
            <button class="btn btn-primary" (click)="uploadProfilePhoto()" [disabled]="!selectedFile || isLoading">
              <span *ngIf="!isLoading">Upload</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </div>

          <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Edit Profile</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="editProfile" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="birthDate" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
            </div>

            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" formControlName="gender">
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">Address Information</h5>
            </div>

            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="doorNo" class="form-label">Door No</label>
                  <input type="text" class="form-control" id="doorNo" formControlName="doorNo">
                </div>

                <div class="col-md-6">
                  <label for="street" class="form-label">Street</label>
                  <input type="text" class="form-control" id="street" formControlName="street">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" formControlName="city">
                </div>

                <div class="col-md-6">
                  <label for="district" class="form-label">District</label>
                  <input type="text" class="form-control" id="district" formControlName="district">
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <!-- <a routerLink="/editProfile" class="btn btn-primary">Edit Profile</a> -->
             <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
